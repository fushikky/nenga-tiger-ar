<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>WebAR年賀状2022</title>
  <!--
  <script src="js/lib/aframe.min.js"></script>
  <script src="js/lib/aframe-ar.js"></script>
  -->
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script src="js/app.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <div id="unityContainer" style="z-index: 2"></div>
			<a-marker type="pattern" url="data/imagemarkers/Hiro.patt" markercontroller="name : Hiro"></a-marker>
			<a-marker type="pattern" url="data/imagemarkers/Nutty.patt" markercontroller="name : Nutty"></a-marker>
			<a-marker type="pattern" url="data/imagemarkers/NuttyCardboard.patt" markercontroller="name : NuttyCardboard"></a-marker>

    <a-entity camera cameratransform></a-entity>
  </a-scene>
</body>

</html>
